<!doctype html>
<html lang="en">
  <head>
  	<title>ЮБВГ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row justify-content-center">
							<div class="col-lg-8">
								<div class="contact-wrap">
									<h3 class="mb-4 text-center">ЮБВГ</h3>
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
				      		<div id="form-message-success" class="mb-4 w-100 text-center">
				            Вы подписались!
				      		</div>
									<form method="POST" name="contactForm" action="https://formspree.io/f/mknynyvz">
										<div class="row">
											<div class="col-md-12">
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="_replyto" id="email" placeholder="Email">
													<input type="hidden" name="_subject" value="Contact request from UBVG site">
													<input type="hidden" name="message" value="Subscribed">
												</div>
											</div>
											<div class="valid-feedback feedback-pos">
												Верно
											</div>
											<div class="invalid-feedback feedback-pos">
												Пожалуйста, введите корректный email
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Подписаться" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
